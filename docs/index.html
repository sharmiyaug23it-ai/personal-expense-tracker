<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div class="container">

        <input type="date" id="date" required>
        <input type="text" id="description" placeholder="Description">
        <button type="submit">Add Expense</button>
    </form>

    <table>

                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>

    </table>
</div>

<script src="script.js"></script>
</body>
</html>
